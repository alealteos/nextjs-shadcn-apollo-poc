extend type Query {
  """
  Retrieves a paginated list of groups within the specified scope.
  """
  groups(
    """
    The scope (organization or project) to query groups within.
    """
    scope: Scope!
    """
    Page number (1-based).
    """
    page: Int
    """
    Number of groups per page.
    """
    limit: Int
    """
    Search term to filter groups by name.
    """
    search: String
    """
    Sorting configuration for the results.
    """
    sort: GroupSortInput
    """
    Optional array of group IDs to filter by.
    If provided and not empty, pagination parameters (page, limit) will be ignored.
    """
    ids: [ID!]
    """
    Optional array of tag IDs to filter groups by.
    Groups must have at least one of the specified tags to be included in the results.
    """
    tagIds: [ID!]
  ): GroupPage!
}
