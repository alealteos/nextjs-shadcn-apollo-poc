extend type Query {
  """
  Retrieves a paginated list of users.
  """
  users(
    """
    Page number (1-based).
    """
    page: Int!
    """
    Number of users per page.
    """
    limit: Int!
    """
    Search term to filter users by name or email.
    """
    search: String
    """
    Sorting configuration for the results.
    """
    sort: UserSortInput
  ): UserPage!
}
